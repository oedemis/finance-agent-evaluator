name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker run -d --name test-agent -p 9009:9009 \
            -e SEC_EDGAR_API_KEY="${{ secrets.SEC_EDGAR_API_KEY }}" \
            -e SERPAPI_API_KEY="${{ secrets.SERPAPI_API_KEY }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

          # Wait for agent to start
          echo "Waiting for agent to start..."
          sleep 15

          # Health check
          echo "Running health check..."
          curl -f http://localhost:9009/health || exit 1

          echo "âœ… Docker image test passed!"

          # Cleanup
          docker stop test-agent
          docker rm test-agent
